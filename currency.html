<!DOCTYPE html>
<html>
  <head>
    <title>Currency Exchange</title>
    <script> 

      // so here is an opportunity to learn event driven programming
      // everythin that theuser possibly could do is an event
      // and we can use eventlisteners
      // dom or document object model represents all the elements that happen to be on the page
      // using js you can manipulate elements on the page, for example you can use document.querySelector 
      document.addEventListener('DOMContentLoaded', function(){
        document.querySelector('form').onsubmit = function() {

          fetch('https://api.exchangeratesapi.io/latest?base=USD')
        .then(response => response.json())
        .then(data =>{
          const currency = document.querySelector('#currency').value; 
          const rate= data.rates[currency];
          document.querySelector('body').innerHTML = rate;

        });

          return false;
        }


        
      });
    </script>
  </head>
  <body>
    <form>
        <input id="currency" placeholder="Currency" type="text">
        <input type="submit" value="convert">
    </form>

  </body>
</html>
